<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_event.html</title>
    <style>
        .container{
            display: flex;
        }
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            font-weight: bold;
            font-size: 20px;
            color: white;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <script>
        const divs = document.querySelectorAll(".box");
        //item 은 div 의 참조값
        divs.forEach((item) => {
            item.addEventListener("mousemove", (e)=>{
                const info = `x:${e.offsetX}, y:${e.offsetY}`;
                e.target.innerText = info;
            });
        });

        // divs 배열의 사이즈 만큼 반복문 돌면서 모든 div 에 이벤트 리스너 함수를 등록한다.

</body>
