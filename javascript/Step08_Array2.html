<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_Array2.html</title>
</head>
<body>
    <h1>배열 객체의 다양한 함수 활용</h1>
    <script>
        const names = ["김구라", "해골", "원숭이"];
        //위의 배열에 저장된 이름 뒤에 "님" 을 모두 붙여 보세요
        for (let i = 0; i < names.length; i++) {
            names[i] += "님";
        }
    </script>
</body>
</html>
